<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>inside</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
    </head>
    <body>
        <%- include('./layout/header'); -%>
        <div class="container store">   
            <h1>門市據點</h1>
            <div class="select d-flex">
                <label for="location">選擇地區</label>
                <select name="location" id="location">
                    <option value="taipei" selected>台北市</option>
                    <option value="taichung">台中市</option>
                    <option value="kaohsiung">高雄市</option>
                </select>
            </div>
            <ul class="card row inside-card">
                <li class="col-5 col-md-12">
                    <img
                        src="../assets/images/store-1.png"
                        alt="location"
                        class="col-md-6 col-xs-12"
                    />
                    <div class="col-md-6 card-content col-xs-12">
                        <h2>台北中山旗艦店</h2>
                        <div class="card-list">
                            <div class="d-flex mb-2">
                                <span class="material-symbols-outlined mr-3">
                                    call
                                </span>
                                <p>電話：(02)000-2345</p>
                            </div>
                            <div class="d-flex mb-2">
                                <span class="material-symbols-outlined mr-3">
                                    schedule
                                </span>
                                <p>營業時間：10:00-21:00</p>
                            </div>
                            <div class="d-flex">
                                <span class="material-symbols-outlined mr-3">
                                    location_on
                                </span>
                                <p>地址：台北市中山區南京東路25巷2-1號</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="col-7 col-md-12">
                    <img src="/assets/images/location-map.png" alt="map" />
                </li>
            </ul>
        </div>
        <%- include('./layout/footer'); -%>
        <script type="module" src="../main.js"></script>
    </body>
</html>
